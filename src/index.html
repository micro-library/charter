<!DOCTYPE html>
<html ng-app="app" ng-controller="PageController as page">
  <head>
    <meta charset="utf-8">
    <title>{{ 'TITLE' | translate }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="{{ 'DESC' | translate }}">
    <meta property="og:title" content="{{ 'TITLE' | translate }}">
    <meta property="og:site_name" content="{{ 'TITLE' | translate }}">
    <meta property="og:url" content="http://micro-library.github.io/charter/">
    <meta property="og:image" content="http://micro-library.github.io/charter/og-image.png">
    <meta property="og:image:type" content="image/png">

    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Glass+Antiqua' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <nav class="globalnav">
      <ul>
        <li><a href="#/en">{{ 'BUTTON_LANG_EN' | translate }}</a></li>
        <li><a href="#/ja">{{ 'BUTTON_LANG_JA' | translate }}</a></li>
      </ul>
    </nav>
    <header class="title">
      <i class="ml ml-book-open"></i>
      <h1>{{ 'TITLE' | translate }}</h1>
      <p>{{ 'DESC' | translate }}</p>
    </header>
    <section marked ng-include="document_path"></section>
    <footer>
      <i class="ml ml-4x ml-ant"></i>
      <h2>{{ 'COMMITTEE' | translate }}</h2>
    </footer>
    <script src="../dist/js/index.js"></script>
  </body>
</html>
